<style>
  .navbar {
    margin-bottom: 50px;
    border-radius: 0;
  }

.sidenav {
    height: 100%;
    width: 0;
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
#side_navi_button{
 position : absolute;
	top : 0px;
	right : 0px;
    width:25%;
    height:4%;
    
}

</style>    
    
    
    
    
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Recent</a>
  <a href="#">Top Movies</a>
  <a href="#">Favorite</a>
  <a href="#">Coming Soon</a>
  <a href="#">Search</a>
</div>

<button id ="side_navi_button" onclick="openNav()">
Movies menu</button>
    

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
</script>
</body></html><!-- complete html page -->
